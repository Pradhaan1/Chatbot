<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">
    function ChatInput() {
      return (
        <>
          <input placeholder="Send a message to Chatbot" size="30" />
          <button>Send</button>
        </>
      )
    }

    function ChatMessage({ message, sender }) {
      //const message = props.message;
      //const sender = props.sender;
      //const{message,sender}=props;

      // if (sender === 'robot') {
      //   return(
      //   <div>
      //     <img src="robot.png" width ="50px" />
      //     {message}
      //   </div>
      //  )
      // }
      return (
        <div>
          {sender === 'robot' && <img src="robot.png" width="50px" />}
          {message}
          {sender === 'user' && <img src="user.png" width="50px" />}
        </div>
      )
    }

    function ChatMessages() {

      const array = React.useState([
        {
          message: 'hello chatbot',
          sender: 'user',
          id: 'id1'
        },

        {
          message: 'Hello! How can I help you?',
          sender: 'robot',
          id: 'id2'
        },

        {
          message: 'Tell me todays date?',
          sender: 'user',
          id: 'id3'
        },

        {
          message: 'Today is 4 August',
          sender: 'robot',
          id: 'id4'
        }
      ]);
      const chatMessages = array[0];
      const setChatMessages = array[1];

      function sendMessage() {
        setChatMessages([
        ...chatMessages,
        {
          message: 'test',
          sender:'user',
          id: crypto.randomUUID()
        }
      ])
      }

      return (
        <>
          <button onClick={sendMessage}>Send message</button>
          {chatMessages.map((chatMessages) => {
            return (
              <ChatMessage
                message={chatMessages.message}
                sender={chatMessages.sender}
                key={chatMessages.id}
              />
            )
          })}
        </>
      )
    }

    function App() {
      return (
        <>
          <ChatInput />
          <ChatMessages />
        </>
      )
    }


    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>

</html>
